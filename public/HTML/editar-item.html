    <main>

        <h1>EDITAR ITEM</h1>
        <form class="formulario">
            <div class="fila1">
              <div class="campo-doble">
                <label for="categoria" >Categoría:</label>
                <select id="categoria" name="categoria"  class="completar_campo1" >
                  <option value="opcion1">Figuras</option>
                  <option value="opcion2">Remeras</option>
                  <option value="opcion2">Llaveros</option>                 
                </select>
              </div>
              <div class="campo-doble">
                <label for="licencia" class="licencia">Licencia:</label>
                <select id="licencia" name="licencia" class="completar_campo1">
                  <option value="opcion1">Naruto</option>
                  <option value="opcion2">Pokemon</option>
                  <option value="opcion2">Star Wars</option>                  
                </select>
              </div>
            </div>
            
            <div class="fila2">
              <div class="campo">
                <label for="nombreProducto">Nombre del Producto:</label>
                <input type="text" id="nombreProducto" name="nombreProducto" class="margen-inferior-rojo">
              </div>
            </div>

            <div class="fila3">
              <div class="campo">                
                <textarea id="descripcion" name="descripcion" class="completar_campo"></textarea>
              </div>
            </div>

            <div class="fila4">
              <div class="campo-seis">
                <label for="sku">SKU:</label>
                <input type="text" id="sku" name="sku" class="margen-inferior-rojo2">
              </div>
              <div class="campo-seis">
                <label for="precio">Precio:</label>
                <input type="text" id="precio" name="precio" class="margen-inferior-rojo2">
              </div>
              <div class="campo-seis">
                <label for="stock">Stock:</label>
                <input type="text" id="stock" name="stock" class="margen-inferior-rojo2">
              </div>
            </div>

            <div class="fila5">
              <div class="campo-doble">
                <label for="descuento">Descuento:</label>
                <input type="text" id="descuento" name="descuento" class="margen-inferior-rojo2">
                </div>             
              <div class="campo-doble">
                <label for="cuotas">Cuotas:</label>
                <select id="cuotas" name="cuotas" class="completar_campo4">
                  <option value="opcion1">6 cuotas sin interes</option>
                  <option value="opcion2">3 cuotas sin interes</option>
                  <option value="opcion2">1 cuota sin interes</option>
                </select>
              </div>
            </div>

            <div class="fila6">
              <label for="imagen">Imágenes:</label>
              <input type="file" id="imagen" name="imagen" accept="image/png, image/jpeg" />
            </div>

            <div class="fila7">
              <figure class="figure">
                <img src="../img/pokemon/pikachu-1.webp" alt="Descripción de la imagen 1" class="margen-inferior-rojo2" >
                <figcaption>FRENTE</figcaption>
              </figure>            
              <figure class="figure">
                <img src="../img/pokemon/pikachu-box.webp" alt="Descripción de la imagen 2" class="margen-inferior-rojo2">
                <figcaption>DORSO</figcaption>
              </figure>
            </div>

            <div class="boton">
              <button>Modificar producto</button>
            </div>
            
          </form>

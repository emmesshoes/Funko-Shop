    <main>
        <h1>CREAR NUEVO ITEM</h1>
        <form class="formulario">
            <div class="fila">
              <div class="campo-doble">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" class="completar_campo">
                  <option value="opcion1">Opción 1</option>
                  <option value="opcion2">Opción 2</option>
                  <!-- Agrega más opciones según sea necesario -->
                </select>
              </div>
              <div class="campo-doble">
                <label for="licencia">Licencia:</label>
                <select id="licencia" name="licencia" class="completar_campo">
                  <option value="opcion1">Opción 1</option>
                  <option value="opcion2">Opción 2</option>
                  <!-- Agrega más opciones según sea necesario -->
                </select>
              </div>
            </div>
            <div class="fila">
              <div class="campo">
                <label for="nombreProducto">Nombre del Producto:</label>
                <input type="text" id="nombreProducto" name="nombreProducto" class="margen-inferior-rojo">
              </div>
            </div>
            <div class="fila">
              <div class="campo">
                <label for="descripcion">Descripción del Producto:</label>
                <textarea id="descripcion" name="descripcion" class="completar_campo"></textarea>
              </div>
            </div>
            <div class="fila2">
              <div class="campo-seis">
                <label for="sku">SKU:</label>
                <input type="text" id="sku" name="sku" class="margen-inferior-rojo">
              </div>
              <div class="campo-seis">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" class="margen-inferior-rojo">
              </div>
              <div class="campo-seis">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" class="margen-inferior-rojo">
              </div>
            </div>
            <div class="fila">
              <div class="campo">
                <label for="descuento">Descuento:</label>
                <input type="number" id="descuento" name="descuento" class="completar_campo">
              </div>
              <div class="campo">
                <label for="cuotas">Cuotas:</label>
                <select id="cuotas" name="cuotas" class="margen-inferior-rojo">
                  <option value="opcion1">Opción 1</option>
                  <option value="opcion2">Opción 2</option>
                  <!-- Agrega más opciones según sea necesario -->
                </select>
              </div>
            </div>
            <div class="fila">
              <button type="submit">Enviar</button>
            </div>
